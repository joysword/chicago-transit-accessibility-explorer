        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' rel='stylesheet' />

    <body>
        <!-- Navigation bar -->
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="/">Chicago Transit Accessibility Exploror</a>

            <div class="navbar-collapse collapse pull-right">

                    <li class="active"><a href="/">Home</a></li>
                    <li class=""><a href="/about/">About</a></li>

            </div><!--/.nav-collapse -->

        <!-- main -->
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="well">
                        <div id="sidebar">
                            <div>
                                <form role="form">
                                    <div class="form-group">
                                        <label for="select-type">Travel Type: </label>
                                        <select id="select-type" class="form-control">
                                            <option value="auto" selected=true>
                                                Auto
                                            </option>
                                            <option value="transit">
                                                Transit
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group no-disp">
                                        <label for="select-time-of-day">Departure Time: </label>
                                        <select id="select-time-of-day" class="form-control">
                                            <option value="0" selected=true>
                                                midnight
                                            </option>
                                            <option value="1">
                                                1 am
                                            </option>
                                            <option value="2">
                                                2 am
                                            </option>
                                            <option value="3">
                                                3 am
                                            </option>
                                            <option value="4">
                                                4 am
                                            </option>
                                            <option value="5">
                                                5 am
                                            </option>
                                            <option value="6">
                                                6 am
                                            </option>
                                            <option value="7">
                                                7 am
                                            </option>
                                            <option value="8">
                                                8 am
                                            </option>
                                            <option value="9">
                                                9 am
                                            </option>
                                            <option value="10">
                                                10 am
                                            </option>
                                            <option value="11">
                                                11 am
                                            </option>
                                            <option value="12">
                                                noon
                                            </option>
                                            <option value="13">
                                                1 pm
                                            </option>
                                            <option value="14">
                                                2 pm
                                            </option>
                                            <option value="15">
                                                3 pm
                                            </option>
                                            <option value="16">
                                                4 pm
                                            </option>
                                            <option value="17">
                                                5 pm
                                            </option>
                                            <option value="18">
                                                6 pm
                                            </option>
                                            <option value="19">
                                                7 pm
                                            </option>
                                            <option value="20">
                                                8 pm
                                            </option>
                                            <option value="21">
                                                9 pm
                                            </option>
                                            <option value="22">
                                                10 pm
                                            </option>
                                            <option value="23">
                                                11 pm
                                            </option>
                                        </select>
                                    </div><!--/.form-group-->
                                    <div class="form-group">
                                        <label for="select-threshold">Travel Time Threshold: </label>
                                        <select id="select-threshold" class="form-control">
                                            <option value="5">
                                                5 minutes
                                            </option>
                                            <option value="10">
                                                10 minutes
                                            </option>
                                            <option value="15">
                                                15 minutes
                                            </option>
                                            <option value="20">
                                                20 minutes
                                            </option>
                                            <option value="25">
                                                25 minutes
                                            </option>
                                            <option value="30" selected=true>
                                                30 minutes
                                            </option>
                                            <option value="35">
                                                35 minutes
                                            </option>
                                            <option value="40">
                                                40 minutes
                                            </option>
                                            <option value="45">
                                                45 minutes
                                            </option>
                                            <option value="50">
                                                50 minutes
                                            </option>
                                            <option value="55">
                                                55 minutes
                                            </option>
                                            <option value="60">
                                                60 minutes
                                            </option>
                                        </select>
                                    </div><!--/.form-group-->







                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="map"></div>
                </div>
            </div>
